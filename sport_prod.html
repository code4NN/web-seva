<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->

    <!-- Global Styles -->
    <style>
        /* üåü Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #97c4f0;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            background: #ecf4ca;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* üé® Styling the whole question block */
        .question-container {
            border: solid #0e1f11;
        }

        /* üè∑Ô∏è Styling each option block */
        .option-container {
            border: solid #0e1f11;
        }

        /* üñ±Ô∏è Hover Effects */
        .option-container:hover {
            border-color: #007bff;
            /* Highlight border on hover */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            /* Light blue shadow */
        }



        /* this section covers about element/s addition or deletion */
        /* Enter: When a new item is added */
        .custom-transition-enter-active,
        .custom-transition-leave-active {
            transition: all 0.8s ease;
        }

        .custom-transition-enter-from {
            opacity: 0;
            transform: scale(0.8);
        }

        .custom-transition-leave-to {
            opacity: 0;
            transform: scale(1.3);
        }

        .custom-transition-move {
            transition: transform 0.8s ease;
        }

        /* Animation etc for the spinner */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1050;
            backdrop-filter: blur(5px);
            /* Soft blur effect */
        }

        /* Centered spinner */
        .spinner-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Spinner with both spinning & zoom-in-out effect */
        .spinner-animated {
            width: 4rem;
            height: 4rem;
            border-width: 5px;
            animation: spin 1s linear infinite;
        }

        /* Loading text animation */
        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: textFade 1.5s infinite ease-in-out;
        }

        /* Keyframes for spinning effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for pulsating (zoom-in/out) effect
        @keyframes pulseSpinner {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        } */

        /* Keyframes for text fade effect */
        @keyframes textFade {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Keyframes for overall fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>


</head>

<body>
    <div id="app" class="app-container">

        <script>
            const { ref, onMounted, watch, computed, onUnmounted } = Vue;

            // Spinner
            const Spinner = {
                props: {
                    is_active: {
                        type: Boolean,
                        required: true
                    },
                    display_text: {
                        type: String,
                        required: true
                    }
                },
                setup() {
                },
                template: `
<div v-if="is_active" class="overlay">
    <div class="spinner-container">
      <!-- Spinner with both spinning & pulsating effect -->
      <div class="spinner-border text-light spinner-animated" role="status"></div>
      <p class="loading-text">{{ display_text }}</p>
    </div>
</div>
                `
            };

            // LoginHandler
            const LoginHandler = {
                props: {
                    is_edit_mode: {
                        type: Boolean,
                        required: true
                    },
                    allow_overlay: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['update_user_creds', 'create_quiz', 'spin'],
                setup(props, { emit }) {
                    const username = ref('');
                    const password = ref('');
                    const showPassword = ref(false);
                    const loginError = ref({
                        haserror: false, msg: ''
                    })

                    const showDetails = ref(false);

                    const userCreds = ref({});
                    watch(userCreds, (newValue, oldValue) => {
                        emit('update_user_creds', userCreds.value)
                    });
                    const user_is_verified = computed(() => {
                        return Object.keys(userCreds.value).length > 0
                    })

                    const togglePassword = () => {
                        showPassword.value = !showPassword.value;
                    };

                    const toggleDetailsVisibility = () => {
                        if (props.allow_overlay) {
                            showDetails.value = !showDetails.value;
                        }
                    }
                    const allowSubmit = computed(() => {
                        return username.value.trim().length > 0 && password.value.trim().length > 0
                    });

                    const handleSubmit = () => {
                        // user validation here
                        emit('spin', { showing: true, text: 'loggin in' })

                        google.script.run.withSuccessHandler((response) => {
                            if (response.status === 'success') {
                                // clear the password etc
                                username.value = '';
                                password.value = '';
                                loginError.value = { haserror: false, msg: '' }

                                // successfully logged in
                                const user_credential = response.creds;

                                // Store the credentials
                                localStorage.setItem('creds', JSON.stringify(user_credential));
                                userCreds.value = user_credential;

                                emit('spin', { showing: false, text: '' })
                            }
                            else if (response.status == 'failed') {
                                // incorrect password
                                password.value = '';
                                loginError.value = { haserror: true, msg: 'incorrect password' }

                                emit('spin', { showing: false, text: '' })
                            }
                            else if (response.status === 'nouser') {
                                // user does not exist
                                emit('spin', { showing: false, text: '' })

                                username.value = '';
                                password.value = '';
                                loginError.value = { haserror: true, msg: 'user does not exist' }
                            }
                        }).login_validateUserLogin(username.value, password.value);


                    };

                    const logOut = () => {
                        userCreds.value = {};
                        localStorage.removeItem('creds');
                        showDetails.value = false;

                    };

                    onMounted(() => {
                        const existingcredsraw = localStorage.getItem("creds")
                        if (existingcredsraw) {
                            // alert('found the user')
                            userCreds.value = JSON.parse(existingcredsraw);
                        }
                        else {
                            // alert("user not found")
                        }
                    });

                    const toggle_quiz_creation_mode = () => {
                        emit('create_quiz', !props.is_edit_mode);
                        showDetails.value = !showDetails.value;
                    }


                    return {
                        username, password, showPassword,
                        togglePassword,
                        allowSubmit,
                        handleSubmit,
                        loginError,
                        logOut,
                        user_is_verified,
                        toggle_quiz_creation_mode,
                        userCreds,
                        showDetails,
                        toggleDetailsVisibility
                    };
                },
                template: `
<div v-if="user_is_verified">

   <div @click="toggleDetailsVisibility" class="position-relative">
        <div class="position-absolute top-0 start-100 translate-middle rounded-circle bg-success text-white d-flex justify-content-center align-items-center"
            style="width: 50px; height: 50px; border: 4px solid blue; cursor: pointer;">
            {{ userCreds.display_name.value[0] }}
        </div>
    </div>

    <div v-if="showDetails" class="position-fixed top-0 start-50 translate-middle-x mt-4 w-75 w-md-50 p-4 bg-light border rounded shadow-lg" style="z-index: 1050;">
        <div class="position-relative">
            <!-- Toggle Edit mode (adjusted position) -->
            <button class="btn btn-primary mt-4 mb-4" @click="toggle_quiz_creation_mode">
                {{is_edit_mode?'quit Quiz Creation mode': 'Lets Create Quiz'}}
                </button>
            <!-- Close Button (adjusted position) -->
            <button @click="toggleDetailsVisibility" class="btn-close position-absolute top-0 start-100 translate-middle-x" style="z-index: 1051;"></button>

            <!-- Display User Credentials -->
            <div v-for="(value, key) in userCreds" :key="key">
                <p><strong>{{ key }}:</strong> {{ value.value }}</p>
            </div>

            <!-- Sign Out Button -->
            <button class="btn btn-danger mt-4" @click="logOut">Sign Out</button>
        </div>
    </div>



</div>
<div v-else>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4">
                <h3 class="mb-4 text-center">Login</h3>

                <form @submit.prevent="handleSubmit">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" v-model="username" class="form-control"
                            placeholder="Enter your username" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input id="password" v-model="password" :type="showPassword ? 'text' : 'password'"
                                class="form-control" placeholder="Enter your password" required />
                            <button type="button" @click="togglePassword" class="btn btn-outline-secondary">
                                {{ showPassword ? 'Hide' : 'Show' }}
                            </button>
                        </div>
                    </div>

                    <div class="d-flex flex-column justify-content-center">
                        <h5 v-if="loginError.haserror" class='text-danger justify-content-center'>{{loginError.msg}} </h5>
                        <button v-if="allowSubmit" type="submit" class="btn btn-primary">Submit</button>
                        <button v-else type="submit" class="btn btn-danger" disabled="true">cannot submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
                `
            };

            // DateSelector Component
            const DateSelector = {
                props: {
                    dateList: {
                        type: Array,
                        required: true
                    },
                    statusMap: {
                        type: Object,
                        required: true
                    },
                    activeDate: {
                        type: String,
                        required: true
                    },
                    showNewPicker: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['dateClicked'],
                setup(props, { emit }) {

                    const calendar_date = ref(null);

                    const handleDateClicked = (date) => {
                        emit('dateClicked', date);
                    };

                    const updateDate_from_calendar = (event) => {
                        const new_date_value = event.target.value;

                        // format the date in the id-format
                        const formatDateAsID = (dateString) => {
                            const now = new Date();
                            const currentHours = String(now.getHours()).padStart(2, "0");
                            const currentMinutes = String(now.getMinutes()).padStart(2, "0");
                            const currentSeconds = String(now.getSeconds()).padStart(2, "0");

                            // Append the time to the date string
                            const dateTimeString = `${dateString}T${currentHours}:${currentMinutes}:${currentSeconds}`;
                            const date = new Date(dateTimeString);

                            const day = date.getDate();
                            const year = date.getFullYear();
                            const month = (date.getMonth() + 1).toString().padStart(2, "0");

                            const monthName = date.toLocaleString('default', { month: 'short' });
                            const dayName = date.toLocaleString('default', { weekday: 'short' });

                            const timestamp = date.getTime();
                            // Convert milliseconds to seconds (for sorting purposes)
                            const secondsElapsed = Math.floor(timestamp / 1000);

                            return `${secondsElapsed}|${year}-${month}-${day}|${monthName} ${day}, ${dayName}`
                        }
                        console.log(`${new_date_value}-${formatDateAsID(new_date_value)}`)
                        if (new_date_value) {
                            emit('dateClicked', formatDateAsID(new_date_value));
                        }
                        else {
                            emit('dateClicked', '');
                        }
                    };

                    return {
                        calendar_date,
                        handleDateClicked,
                        updateDate_from_calendar
                    };
                },
                template: `
<div>
    <label class="small text-muted">Please select a date</label>
    <div class="d-flex align-items-center border border-1 border-dark rounded p-2">
        
        <!-- Scrollable Date List -->
        <div class="d-flex overflow-auto flex-grow-1"
            style="scrollbar-width: none; -ms-overflow-style: none;">
            
            <button v-for="(date, index) in dateList" 
            :key="index"
            class="btn me-2 text-nowrap shadow-lg"
            :class="{
                'btn-success': statusMap[date]==='done',  // Green if answered
                'btn-danger': statusMap[date]=='pending', // Red if not answered
                'border border-4 border-info': activeDate === date, // Thicker border and larger text if selected
            }"
            @click="handleDateClicked(date)">
                {{ date.split('|')[2] }}
            </button>
        </div>
    </div>

    <!-- Date Picker Button (Right-Aligned) -->
    <div v-if="showNewPicker"
    class="d-flex flex-column justify-content-center align-items-center"
    >

     <label for="dateInput">Pick a date</label>
    <input type="date" id="dateInput" name="date_input"
      class="form-control w-auto" 
      style="background-color: inherit; padding: 5px; border: 1px solid #ccc;"
      @change="updateDate_from_calendar" />
    </div>



</div>
      `
            };

            // SCQ
            const SCQ = {
                props: {
                    // mode of component. edit, attempt, show
                    std_mode: {
                        type: String,
                        required: true
                    },

                    // this is for creating question
                    std_questionCreationKey: {
                        type: String
                    },

                    std_date_has_changed: {
                        type: Boolean,
                        required: true
                    },
                    // this is for editQuestion, attemptQuiz, reviewQuiz
                    std_questionData: {
                        type: Object
                    },

                    // this is for reviewQuiz
                    std_answerData: {
                        type: Object
                    }
                },
                emits: ['createdQuestion', 'attemptedQuestion'],
                setup(props, { emit }) {

                    // for creating the question
                    const questionTitle = ref('');
                    const optionList = ref([
                        { text: '', isCorrect: false },
                        { text: '', isCorrect: false }
                    ]);

                    const selectedOption = ref(-1);

                    if (Object.keys(props.std_questionData).length > 0) {
                        // prefill with question data
                        // create a copy
                        const cloned_draft = JSON.parse(JSON.stringify(props.std_questionData));
                        questionTitle.value = cloned_draft.title;
                        optionList.value = cloned_draft.optionList;
                    }
                    // watch for changes in std_questionData
                    watch(
                        () => props.std_date_has_changed,
                        (newVal) => {
                            // alert("change detected")
                            if (Object.keys(props.std_questionData).length > 0) {
                                const cloned_draft = JSON.parse(JSON.stringify(props.std_questionData))
                                questionTitle.value = cloned_draft.title;
                                optionList.value = cloned_draft.optionList;
                            } else {
                                questionTitle.value = "";
                                optionList.value = [
                                    { text: '', isCorrect: false },
                                    { text: '', isCorrect: false }
                                ];
                            }
                        },
                        { deep: true } // Ensures nested properties are tracked
                    );


                    const validationErrors = computed(() => {

                        const error_optionList = [];

                        optionList.value.forEach(element => {
                            if (element.text.trim().length > 0) {
                                error_optionList.push("")
                            }
                            else {
                                error_optionList.push("cannot be blank")
                            }

                        });
                        // console.log(error_optionList.every(option => option.trim().length > 0))

                        const is_valid = {
                            questionTitle: questionTitle.value.trim().length > 0 ? "" : "cannot be blank",
                            options: error_optionList,
                            valid_overall: error_optionList.every(option => option.trim().length === 0) &&
                                questionTitle.value.trim().length > 0 &&
                                optionList.value.filter(option => option.isCorrect).length === 1
                        }
                        // update the parent about how is the question looking
                        emit("createdQuestion", {
                            _is_valid: is_valid.valid_overall,
                            ...{
                                title: questionTitle,
                                optionList: optionList
                            }
                        })

                        return {
                            ...is_valid,
                            errormsg_overall: optionList.value.filter(option => option.isCorrect).length !== 1 ? "Should have exactly one correct answer" : "some error in question"
                        }
                    });

                    // Function to add a new option
                    const add_option = () => {
                        optionList.value.push({ text: '', isCorrect: false });
                    };

                    // Function to remove an option
                    const remove_option = (index) => {
                        optionList.value.splice(index, 1);
                    };

                    // Function to toggle correct option
                    const toggle_is_correct = (index) => {
                        optionList.value[index].isCorrect = !optionList.value[index].isCorrect;
                    };

                    // -----------------for attempt mode
                    const updateUserSelection = (answerIndex) => {
                        selectedOption.value = answerIndex;

                        if (selectedOption.value > -1) {
                            // have selection something
                            emit('attemptedQuestion', {
                                _have_answered: true,
                                _mark_obtained: optionList.value[selectedOption.value]?.isCorrect ? 1 : 0,
                                selectedOptionIndex: selectedOption.value
                            })
                        }
                    };

                    onMounted(() => {
                        // alert("mounted SCQ");
                    })
                    return {
                        // used while creating the question
                        questionTitle,
                        optionList,
                        selectedOption,

                        add_option, remove_option, toggle_is_correct,
                        validationErrors,
                        updateUserSelection

                    };
                },

                template: `
<div class="container my-4">

    <div v-if="std_mode==='edit'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="validationErrors.valid_overall ? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title -->
            <div class="mb-4">
                <!-- <label for="questionTitle" class="form-label fw-bold"></label>-->
                <textarea id="questionTitle" v-model="questionTitle" class="form-control" rows="3"
                    placeholder="Enter your question here..."></textarea>
                <div v-if="validationErrors.questionTitle" class="text-danger">
                    {{ validationErrors.questionTitle }}
                </div>
            </div>

            <transition-group name="custom-transition" tag="div">
                <!-- Option List -->
                <div v-for="(option, index) in optionList" :key="'option_'+index"
                    class="p-3 border-1 option-container rounded mb-2"
                    :class="{'border border-5 border-success bg-success-subtle': option.isCorrect}">
                    
                    <!-- Option Input -->
                    <input v-model="option.text" type="text" class="form-control mb-2" placeholder="Enter option text">
                    <div v-if="validationErrors.options[index]" class="text-danger">
                        {{ validationErrors.options[index] }}
                    </div>

                    <!-- Buttons (Stacked on Mobile) -->
                    <div class="d-flex flex-column flex-sm-row gap-2">
                        <button class="btn btn-outline-success" @click="toggle_is_correct(index)">
                            {{ option.isCorrect ? 'Mark incorrect' : 'Mark correct' }}
                        </button>
                        <button v-if="optionList.length>2" class="btn btn-outline-danger" @click="remove_option(index)">
                            Remove
                        </button>
                    </div>
                </div>
            </transition-group>

            <!-- Error for correct option selection  -->
            <div v-if="!validationErrors.valid_overall" class="text-danger mt-2">
                {{ validationErrors.errormsg_overall }}
            </div>

            <!-- Add Option Button -->
            <button class="btn btn-outline-primary mt-3" @click="add_option">
                Add Option
            </button>
        </div>
    </div>

    <div v-else-if="std_mode === 'attempt'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="selectedOption !== null ? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title (Read-Only) -->
            <div class="mb-4">
                <p class="fw-bold">{{ questionTitle }}</p>
            </div>

            <!-- Option List -->
            <div v-for="(option, index) in optionList" :key="index" class="p-3 border-1 option-container rounded mb-2"
                :class="{'border-warning bg-warning-subtle': selectedOption === index}"
                @click="updateUserSelection(index)">
                <!-- Selectable Options -->
                <label class="form-check-label">
                    {{ option.text }}
                </label>
            </div>
            <!-- Error Message if No Option is Selected -->
            <div v-if="selectedOption===-1" class="text-danger mt-2">
                Please select at least one option.
            </div>

        </div>
    </div>

    <div v-else-if="std_mode==='show'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="std_answerData._mark_obtained===1? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title (Read-Only) -->
            <div class="mb-4">
                <p class="fw-bold">{{ questionTitle }}</p>
            </div>

            <!-- Option List -->
            <div v-for="(option, index) in optionList" :key="index" class="p-3 border-1 option-container rounded mb-2"
                :class="[
            index === std_answerData.selectedOptionIndex ? 'bg-warning-subtle' : '',
            option.isCorrect ? 'border border-5 border-success rounded p-3' : ''
            ]">
                <!-- Selectable Options -->
                <label class="form-check-label">
                    {{ option.text }}
                     {{index === std_answerData.selectedOptionIndex ? '(your answer)':''}}
                     {{option.isCorrect ? '(correct answer)':''}}
                </label>
            </div>
        </div>

    </div>

</div>
`
            };

            // Question wrapper component
            const Qwrapper = {
                // mode of component. edit, attempt, show
                components: {
                    SCQ
                },
                props: {

                    std_qtype: {
                        type: String,
                        required: true
                    },

                    std_mode: {
                        type: String,
                        required: true
                    },

                    std_date_has_changed: {
                        type: Boolean,
                        required: true
                    },

                    // this is for creating question
                    std_questionCreationKey: {
                        type: String,
                        default: "gadbad"
                    },

                    // this is for editQuestion, attemptQuiz, reviewQuiz
                    std_questionData: {
                        type: Object,
                    },

                    // this is for reviewQuiz
                    std_answerData: {
                        type: Object,
                    }
                },
                emits: ['createdQuestion', 'attemptedQuestion'],
                setup(props, { emit }) {

                    const pass_createdQuestion = (data) => {
                        emit('createdQuestion', data)
                    };

                    const pass_attemptedQuestion = (data) => {
                        emit('attemptedQuestion', data)
                    };
                    onMounted(() => {
                        // alert("mounted Q-wrapper");
                    });

                    return {
                        pass_attemptedQuestion,
                        pass_createdQuestion

                    };
                },
                template:
                    `
<div>
    <!-- check if question type is SCQ -->
    <div v-if="std_qtype==='SCQ'">
        <SCQ :std_mode="std_mode"
             :std_date_has_changed="std_date_has_changed"
             :std_questionCreationKey="std_questionCreationKey"
             :std_questionData="std_questionData"
             :std_answerData="std_answerData"
             @attemptedQuestion="pass_attemptedQuestion"
             @createdQuestion="pass_createdQuestion"
            />
    </div>
</div>

                    `

            };

            // Create Quiz component
            const createQuiz = {
                components: {
                    Qwrapper
                },
                props: {
                    active_date: {
                        type: String,
                        required: true
                    },
                    quizDraftData: {
                        type: Object,
                        required: true
                    },
                    is_locked: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['newQuizCreated'],
                setup(props, { emit }) {

                    const draft_exists = ref(false);
                    const date_has_changed = ref(true);


                    const questionTypes = ref(["SCQ", "MCQ"]);
                    const default_QM = {
                        question: {
                            Q1: {
                                _id: 'Q1',
                                _qtype: 'SCQ',
                                _qdata: {},
                                _is_valid: false
                            }
                        },
                        meta: {
                            reference_section: "",
                            is_active: false,
                        }
                    }

                    // state managers for createQuiz
                    const questions = ref({});

                    const metadata_about_quiz = ref({});

                    const reset_creation_to_default = () => {
                        questions.value = JSON.parse(JSON.stringify(default_QM.question));
