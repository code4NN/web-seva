<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SPORT</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global Styles -->
    <style>
        /* üåü Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #97c4f0;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            background: #ecf4ca;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* üé® Styling the whole question block */
        .question-container {
            border: solid #0e1f11;
        }

        /* üè∑Ô∏è Styling each option block */
        .option-container {
            border: solid #0e1f11;
        }

        /* üñ±Ô∏è Hover Effects */
        .option-container:hover {
            border-color: #007bff;
            /* Highlight border on hover */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            /* Light blue shadow */
        }



        /* this section covers about element/s addition or deletion */
        /* Enter: When a new item is added */
        .custom-transition-enter-active,
        .custom-transition-leave-active {
            transition: all 0.8s ease;
        }

        .custom-transition-enter-from {
            opacity: 0;
            transform: scale(0.8);
        }

        .custom-transition-leave-to {
            opacity: 0;
            transform: scale(1.3);
        }

        .custom-transition-move {
            transition: transform 0.8s ease;
        }

        /* Animation etc for the spinner */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1050;
            backdrop-filter: blur(5px);
            /* Soft blur effect */
        }

        /* Centered spinner */
        .spinner-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Spinner with both spinning & zoom-in-out effect */
        .spinner-animated {
            width: 4rem;
            height: 4rem;
            border-width: 5px;
            animation: spin 1s linear infinite;
        }

        /* Loading text animation */
        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: textFade 1.5s infinite ease-in-out;
        }

        /* Keyframes for spinning effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for pulsating (zoom-in/out) effect
        @keyframes pulseSpinner {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        } */

        /* Keyframes for text fade effect */
        @keyframes textFade {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Keyframes for overall fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Prevent zooming on mobile input fields */
        input,
        textarea,
        select {
            font-size: 16px !important;
            /* Ensures browsers don't zoom on focus */
        }

        /* Ensure proper responsiveness */
        html,
        body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>


</head>

<body>
    <div id="app" class="app-container">

        <script>
            const { ref, onMounted, watch, computed, onUnmounted } = Vue;

            // Spinner
            const Spinner = {
                props: {
                    is_active: {
                        type: Boolean,
                        required: true
                    },
                    display_text: {
                        type: String,
                        required: true
                    }
                },
                setup() {
                },
                template: `
<div v-if="is_active" class="overlay">
    <div class="spinner-container">
      <!-- Spinner with both spinning & pulsating effect -->
      <div class="spinner-border text-light spinner-animated" role="status"></div>
      <p class="loading-text">{{ display_text }}</p>
    </div>
</div>
                `
            };

            // LoginHandler
            const LoginHandler = {
                props: {
                    is_edit_mode: {
                        type: Boolean,
                        required: true
                    },
                    allow_overlay: {
                        type: Boolean,
                        required: true
                    },
                    allowed_quiz_creation: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['update_user_creds', 'create_quiz', 'spin'],
                setup(props, { emit }) {
                    const username = ref('');
                    const password = ref('');
                    const showPassword = ref(false);
                    const loginError = ref({
                        haserror: false, msg: ''
                    })

                    const showDetails = ref(false);

                    const userCreds = ref({});
                    watch(userCreds, (newValue, oldValue) => {
                        emit('update_user_creds', userCreds.value)
                    });

                    const display_name_initial = computed(() => {
                        // Trim spaces
                        let trimmedName = userCreds.value.display_name?.value || "";

                        // Remove "HG" at the start, if present
                        if (trimmedName.startsWith("HG")) {
                            trimmedName = trimmedName.slice(2).trim();
                        }

                        // Remove "Pr" at the end, if present
                        if (trimmedName.endsWith("Pr")) {
                            trimmedName = trimmedName.slice(0, -2).trim();
                        }

                        // Split into words and take the first letter of each
                        return trimmedName.split(/\s+/).map(word => word[0]).join("").slice(0, 3);
                    })

                    const user_is_verified = computed(() => {
                        return Object.keys(userCreds.value).length > 0
                    })

                    const togglePassword = () => {
                        showPassword.value = !showPassword.value;
                    };

                    const toggleDetailsVisibility = () => {
                        if (props.allow_overlay) {
                            showDetails.value = !showDetails.value;
                        }
                    }

                    const allowSubmit = computed(() => {
                        return username.value.trim().length > 0 && password.value.trim().length > 0
                    });

                    const handleSubmit = () => {
                        // user validation here
                        emit('spin', { showing: true, text: 'loggin in' })
                        // alert(`${username.value}, ${password.value}`)

                        google.script.run.withSuccessHandler((response) => {
                            // console.log(response.status)
                            if (response.status === 'success') {
                                // clear the password etc
                                username.value = '';
                                password.value = '';
                                loginError.value = { haserror: false, msg: '' }

                                // successfully logged in
                                const user_credential = response.creds;

                                // Store the credentials
                                localStorage.setItem('creds', JSON.stringify(user_credential));
                                userCreds.value = user_credential;

                                emit('spin', { showing: false, text: '' })
                            }
                            else if (response.status == 'failed') {
                                // incorrect password
                                password.value = '';
                                loginError.value = { haserror: true, msg: 'incorrect password' }

                                emit('spin', { showing: false, text: '' })
                            }
                            else if (response.status === 'nouser') {
                                // user does not exist
                                emit('spin', { showing: false, text: '' })

                                username.value = '';
                                password.value = '';
                                loginError.value = { haserror: true, msg: 'user does not exist' }
                            }
                            else if (response.status === 'pending') {
                                // user does not exist
                                emit('spin', { showing: false, text: '' })

                                username.value = '';
                                password.value = '';
                                loginError.value = { haserror: true, msg: 'your registration is in progress' }
                            }
                        }).login_validateUserLogin(username.value, password.value);


                    };

                    const logOut = () => {
                        userCreds.value = {};
                        localStorage.removeItem('creds');
                        showDetails.value = false;

                    };
                    // ------------------------------------------------
                    // -------------related to registration
                    const existing_users = ref({});
                    const db4_pending_users = ref({});
                    const reg_verification = ref({
                        expandeduser: {},
                        display_name: {}
                    })

                    const regforminput = ref({
                        open_reg_form: false,
                        username: '',
                        password: '',
                        show_password: false,
                        phone: '',
                        email: '',
                        showPopUp: false,
                        popupmsg: '',
                        admin_no: ''
                    });
                    const regformerrors = computed(() => {
                        const errors = {};

                        // **Username Validation**
                        const username = regforminput.value.username;
                        const usernameRegex = /^[a-zA-Z0-9]+$/; // Only letters and numbers
                        if (!username) errors.username = "Username cannot be empty.";
                        else if (username.length < 5) errors.username = "Username must be at least 5 characters.";
                        else if (!usernameRegex.test(username)) errors.username = "Username can only contain letters and numbers.";
                        else if (existing_users.value.username_list.includes(username)) errors.username = "Username already taken.";

                        // **Password Validation**
                        const password = regforminput.value.password;
                        if (!password) errors.password = "Password cannot be empty.";
                        else if (password.length < 4) errors.password = "Password must be at least 4 characters.";
                        else if (/\s/.test(password)) errors.password = "Password cannot contain spaces.";

                        // **Phone Validation**
                        const phone = regforminput.value.phone;
                        if (!phone) errors.phone = "Phone number cannot be empty.";
                        else if (!/^[1-9][0-9]{9}$/.test(phone)) errors.phone = "Phone number must be exactly 10 digits and cannot start with 0.";
                        else if (existing_users.value.phone_number_list.includes(phone)) errors.phone = "Phone number already taken.";

                        // **Email Validation**
                        const email = regforminput.value.email;
                        if (!email) errors.email = "Email cannot be empty.";
                        else if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) errors.email = "Enter a valid Gmail address.";

                        // **Overall Registration Validity**
                        return {
                            ...errors,
                            allow_register: Object.keys(errors).length === 0 // true if no errors
                        };

                    })

                    const registerme = (regform) => {

                        emit('spin', { showing: true, text: 'onboarding!!' })
                        const payload = {
                            username: regforminput.value.username,
                            password: regforminput.value.password,
                            display_name: 'pending',
                            email: regforminput.value.email,
                            phone: regforminput.value.phone
                        }
                        google.script.run.withSuccessHandler((respose) => {
                            const status = respose.status
                            if (status === 'missing') {
                                alert('missing data')
                            }
                            else if (status === 'success') {
                                regforminput.value.showPopUp = true;
                                regforminput.value.popupmsg = 'You have been registered! You will receive an email/WhatsApp after verification.';
                                emit('spin', { showing: false, text: '' })

                                // clear the form
                                regforminput.value.username = ''
                                regforminput.value.password = ''
                                regforminput.value.phone = ''
                                regforminput.value.email = ''
                                alert("Success!! You will receive a confirmation on email/whatsapp")
                            }
                            else if (status === 'failed') {
                                alert('failed to register')
                                emit('spin', { showing: false, text: '' })
                                alert("unexpected error occurred!! :(")
                            }

                        }).login_new_registration(payload)

                    };

                    const verifyUser = (username) => {
                        const userdata = db4_pending_users.value[username];
                        const display_name = reg_verification.value.display_name[username];
                        emit('spin', { showing: true, text: `Verifying ${display_name}` })
                        // alert(`${username}, ${display_name} ${userdata.display_name.addr}`)

                        // update the user-name
                        google.script.run.withSuccessHandler((response) => {
                            if (response.status === 'success') {
                                // remove the user from pending list
                                setTimeout(() => {
                                    fetch_pending_user_data();
                                }, 1000);


                            }
                            else if (response.status === 'failed') {
                                emit('spin', { showing: false, text: '' })
                                alert("unexpected error occurred!! :(")
                            }
                        }).login_modifyUserCreds(username, userdata.display_name.addr, display_name)
                    }

                    const fetch_existing_userdata = () => {
                        if (Object.keys(existing_users.value).length === 0) {
                            // fetch only if not fetched so far
                            emit('spin', { showing: true, text: 'fetching registration form!!' })
                            google.script.run.withSuccessHandler((response) => {
                                existing_users.value = Object.values(response.data).reduce((acc, user) => {
                                    acc.username_list.push(user.username.value);
                                    acc.phone_number_list.push(user.phone.value);
                                    acc.email_list.push(user.email.value);
                                    return acc;
                                }, { username_list: [], phone_number_list: [], email_list: [] });

                                regforminput.value.admin_no = Object.values(response.data)
                                    .filter(item => {
                                        item.role.value.includes('admin,')
                                    })

                                emit('spin', { showing: false, text: '' })

                            }).login_get_all_users(false)
                        }

                    };

                    const fetch_pending_user_data = () => {
                        emit('spin', { showing: true, text: 'fetching pending users' })
                        google.script.run.withSuccessHandler((response) => {
                            db4_pending_users.value = response.data;
                            Object.entries(db4_pending_users.value).forEach(([username, userdata]) => {
                                reg_verification.value.expandeduser[username] = false;
                                reg_verification.value.display_name[username] = '';
                            });
                            emit('spin', { showing: false, text: '' })

                        }).login_get_all_users(true)
                    }


                    onMounted(() => {
                        const existingcredsraw = localStorage.getItem("creds")
                        if (existingcredsraw) {
                            // alert('found the user')
                            userCreds.value = JSON.parse(existingcredsraw);
                        }
                        else {
                            // alert("user not found")
                        }
                        // pre-fill existing user
                        // const existing_user_full = JSON.parse(`{"shiven":{"username":{"value":"shiven","addr":"B3"},"password":{"value":"hari","addr":"C3"},"display_name":{"value":"Shivendra Pr","addr":"D3"},"db_col":{"value":6,"addr":"E3"},"role":{"value":"user, admin","addr":"F3"},"email":{"value":"data4shivendra@gmail.com","addr":"G3"},"phone":{"value":7260869161,"addr":"H3"}},"parth":{"username":{"value":"parth","addr":"B4"},"password":{"value":"198","addr":"C4"},"display_name":{"value":"Parth Pr","addr":"D4"},"db_col":{"value":7,"addr":"E4"},"role":{"value":"user","addr":"F4"},"email":{"value":"","addr":"G4"},"phone":{"value":"","addr":"H4"}}}`)


                        // // fill the pending users list
                        // db4_pending_users.value = JSON.parse(`{"status":"success","data":{"shivend":{"username":{"value":"shivend","addr":"B5"},"password":{"value":"asdf","addr":"C5"},"display_name":{"value":"pending","addr":"D5"},"email":{"value":"2@gmail.com","addr":"G5"},"phone":{"value":2345612488,"addr":"H5"},"db_col":{"value":"#N/A","addr":"E5"},"role":{"value":"","addr":"F5"}}}}`)
                        //     .data;


                    });

                    const toggle_quiz_creation_mode = () => {
                        emit('create_quiz', !props.is_edit_mode);
                        showDetails.value = !showDetails.value;
                    };

                    const open_Whatsapp = (phone, msgtype) => {
                        // let msg = "HareKrishna";
                        // let waurl = `https://wa.me/91${'7260869161'}?text=${msg}`
                        // console.log(waurl)
                        // window.open('https://wa.me/'+regforminput.value.admin_no'+?text='+msg+'_blank');

                        // if (msgtype==='form_filled'){
                        //   // msg = encodeURIComponent(['Hare Krishna Prabhu',
                        //   // 'PAMHO',
                        //   // 'Could you please verify my account with this number'].join("\n"));
                        //   msg = encodeURIComponent("Hare Krishna Pr")
                        //   window.open(`https://api.whatsapp.com/send?phone=91${regforminput.value.admin_no}&text=${msg}`,'_BLANK');
                        // }
                        // else if (msgtype==='verified'){
                        //   // msg = encodeURIComponent(['Hare Krishna Prabhu','PAMHO','Your account has been verified'].join("\n"));
                        //   msg = encodeURIComponent("Hare Krishna Pr")
                        //   window.open(`https://api.whatsapp.com/send?phone=91${phone}&text=${msg}`,'_BLANK');

                        // }
                    };


                    return {
                        username, password, showPassword,
                        togglePassword,
                        allowSubmit,
                        handleSubmit,
                        loginError,
                        logOut,
                        user_is_verified,
                        toggle_quiz_creation_mode,
                        userCreds,
                        display_name_initial,
                        showDetails,
                        toggleDetailsVisibility,
                        regformerrors,
                        regforminput,
                        registerme,
                        db4_pending_users,
                        reg_verification,
                        fetch_existing_userdata,
                        fetch_pending_user_data,
                        verifyUser,
                        open_Whatsapp
                    };
                },
                template: `
<div v-if="user_is_verified">

  <div @click="toggleDetailsVisibility" class="position-relative">
    <div
      class="position-absolute top-0 start-100 translate-middle rounded-circle bg-success text-white d-flex justify-content-center align-items-center user-select-none"
      style="width: 50px; height: 50px; border: 4px solid blue; cursor: pointer;">
      {{ display_name_initial }}
    </div>
  </div>

  <div v-if="showDetails"
        class="position-fixed top-0 start-50 translate-middle-x mt-4 w-75 w-md-50 p-4 bg-light border rounded shadow-lg"
        style="max-height: 80vh; overflow-y: auto; z-index: 1040;">

        <h4 class="text-center mb-3">About me</h4>

        <div class="position-relative">
            <!-- Toggle Edit mode (adjusted position) -->
            <button v-if="userCreds.role.value.includes('admin,')||allowed_quiz_creation" class="btn btn-primary mt-4 mb-4" @click="toggle_quiz_creation_mode">
            {{is_edit_mode?'quit Quiz Creation mode': 'Lets Create Quiz'}}
            </button>

            <!-- Close Button (adjusted position) -->
            <button @click="toggleDetailsVisibility"
            class="btn-close border border-danger rounded-circle p-2 position-absolute top-0 start-100 translate-middle-x"
            style="z-index: 1045;"></button>

            <!-- Display User Credentials -->
            <div v-for="(value, key) in userCreds" :key="key">
            <p><strong>{{ key }}:</strong> {{ value.value }}</p>
            </div>
        </div>

      <div v-if="userCreds.role.value.includes('admin,')">
          <h4 class="text-center mb-3">Pending verification</h4>
          <button v-if="Object.keys(db4_pending_users).length===0"
          class="my-3 btn btn-primary"
          @click="fetch_pending_user_data"
          >get pending verifications</button>
          <div style="max-height: 60vh; overflow-y: auto; padding-right: 10px;">
              <div v-for="(user, username) in db4_pending_users" :key="username" class="border rounded p-3 mb-3 bg-white">
                  <!-- Always visible fields -->
                  <div class="d-flex justify-content-between align-items-center">
                  <p class="mb-0"><strong>Username:</strong> {{ user.username.value }}</p>
                  <p class="mb-0"><strong>Phone:</strong> {{ user.phone.value }}</p>
                  <button class="btn btn-sm btn-outline-primary"
                      @click="reg_verification.expandeduser[username] = !reg_verification.expandeduser[username]">
                      {{ reg_verification.expandeduser[username] ? "Hide" : "Show More" }}
                  </button>
                  </div>

                  <!-- Expandable section -->
                  <div v-if="reg_verification.expandeduser[username]" class="mt-2">
                  <p><strong>Email:</strong> {{ user.email.value }}</p>
                  <p><strong>Role:</strong> {{ user.role.value || '' }}</p>

                  <!-- Input for Display Name -->
                  <input v-model="reg_verification.display_name[username]" type="text" class="form-control mt-2"
                      placeholder="Enter Display Name">
                  <!--
                  <button class="btn btn-primary my-2"
                  @click="open_Whatsapp(user.phone.value,'verified')"
                  >Convey b4 verifying </button> -->

                  <!-- Verify Button -->
                  <button class="btn mt-2 w-100"
                      :disabled="reg_verification.display_name[username].trim().length<5"
                      :class="reg_verification.display_name[username].trim().length<5?'btn-danger':'btn-success'"
                      @click="verifyUser(username)">
                      {{reg_verification.display_name[username].trim().length<5?'Cannot Verify':'Verify'}}
                  </button>
                  </div>
              </div>
          </div>
        </div>

        <button class="btn btn-danger mt-4" @click="logOut">Sign Out</button>

        </div>



</div>
<div v-else-if="!regforminput.open_reg_form">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4">
        <h3 class="mb-4 text-center">Login</h3>

        <form @submit.prevent="handleSubmit">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" v-model="username" class="form-control" placeholder="Enter your username"
              required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input id="password" v-model="password" :type="showPassword ? 'text' : 'password'" class="form-control"
                placeholder="Enter your password" required />
              <button type="button" @click="togglePassword" class="btn btn-outline-secondary">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>

          <div class="d-flex flex-column justify-content-center">
            <h5 v-if="loginError.haserror" class='text-danger justify-content-center'>{{loginError.msg}} </h5>
            <button v-if="allowSubmit" type="submit" class="btn btn-primary">Submit</button>
            <button v-else type="submit" class="btn btn-danger" disabled="true">cannot submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <button class="my-2 btn btn-primary" @click="regforminput.open_reg_form=true;fetch_existing_userdata();">New registration</button>

</div>

<div v-else>
  <div class="mt-5">
    <button class="my-2 btn btn-success" @click="regforminput.open_reg_form=false">Return to login üîô</button>

    <div class="row justify-content-center shadow-lg p-4">
      <div class="col-lg-6">
        <div class="card p-4">
          <h3 class="mb-4 text-center">Registeration form</h3>

          <!--
          <div v-if="regforminput.showPopUp"
                class="alert alert-success text-center my-3 border border-success rounded p-3 shadow-lg"
                @click="open_Whatsapp('admin','form_filled')"
                style="cursor: pointer;">
              {{ regforminput.popupmsg }}  
              <br>
              <strong class="text-primary">(Click to fasten verification)</strong>
           </div>
          -->

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" v-model="regforminput.username" placeholder="Enter username" />
            <small class="text-danger" v-if="regformerrors.username">{{ regformerrors.username }}</small>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input v-model="regforminput.password" :type="regforminput.show_password ? 'text' : 'password'"
                class="form-control" placeholder="Enter your password" required />
              <button type="button" @click="regforminput.show_password=!regforminput.show_password"
                class="btn btn-outline-secondary">
                {{ regforminput.show_password ? 'Hide' : 'Show' }}
              </button>
            </div>
            <small class="text-danger" v-if="regformerrors.password">{{ regformerrors.password }}</small>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="number" class="form-control" v-model="regforminput.phone"
              @input="regforminput.phone = regforminput.phone.replace(/\D/g, '')" placeholder="Enter phone number" />
            <small class="text-danger" v-if="regformerrors.phone">{{ regformerrors.phone }}</small>
          </div>

          <!-- Email -->
          <div class="mb-3">

                        const minutes = Math.floor((time_elapsed_since_upload_seconds.value % 3600) / 60);
                        const secs = time_elapsed_since_upload_seconds.value % 60;

                        let parts = [];

                        if (days > 0) parts.push(`${days}d`);
                        if (hours > 0) parts.push(`${String(hours).padStart(2, '0')}h`);
                        if (minutes > 0) parts.push(`${String(minutes).padStart(2, '0')}m`);

                        parts.push(`${String(secs).padStart(2, '0')}s`);
