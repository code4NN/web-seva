<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>
    <style>
        /* Remove body margin/padding & ensure full height */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered loading spinner */
        .loading-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff; /* Bootstrap primary color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fullscreen iframe with no border */
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            visibility: hidden; /* Initially hidden until loaded */
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Fullscreen Iframe -->
    <iframe id="app-frame" 
            src="https://script.google.com/macros/s/AKfycby_O2DRYg3nJl0bhx9GUjq93rBgFmGFhajzP4TzyRBIS94G-cNSKYEIMZIM2F4d0i-m8g/exec" 
            allowfullscreen 
            onload="hideLoader()">
    </iframe>

    <script>
        function hideLoader() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("app-frame").style.visibility = "visible";
        }
    </script>
</body>
</html>
